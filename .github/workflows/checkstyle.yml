name: reviewdog
on:
  push:
    branches: [ main ]
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          reporter: github-check
          level: warning
          checkstyle_config: checkstyle.xml
